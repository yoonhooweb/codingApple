<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- <div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100" />
                    <h5>Card title</h5>
                    <p>가격 : 70000</p>
                </div> -->
        </div>
    </div>
    <div class="container">
        <button class="btn btn-danger more">더보기</button>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let product = [
            { id: 0, price: 70000, title: "yoonhoo1" },
            { id: 1, price: 30000, title: "toony" },
            { id: 2, price: 50000, title: "alrisong" },
        ];

        let html = "";
        let div = document.querySelector(".row");

        //6만원 이하만 출력
        var arrayList = product.filter(function (arr) {
            return arr.price < 60000;
        })
        for (let i = 0; i < arrayList.length; i++) {
            html += `<div class="col-sm-4"><img src="https://via.placeholder.com/600" class="w-100" /><h5>${arrayList[i].title}</h5><p>가격 : ${arrayList[i].price}</p></div>`;
        }
        div.insertAdjacentHTML("beforeend", html);

        

        console.log(arrayList);
    });
</script>

</html>
